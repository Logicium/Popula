<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="CSS/PersonQuickView.css">
    <script src="JS/jquery-1.11.3.min.js"></script>
    <script src="JS/PersonQuickView.js"></script>

</head>
<body>
    <div id="container">
        <div id="quickView">
            <div id="imageHeader">
                <img src="" id="userImage" class="roundImage">
            </div>
            <div id="textContainer">
                <div id="topText"></div>
                <br>
                <div id="bottomText"></div>
            </div>
            <br>
            <div id="imageButtons">
                <div id="nameButtonDiv" style="display: table-cell;">
                    <img src="Images/Buttons/User-50.png" id="nameButton" class="roundImage">
                </div>
                <div style="width:20px; display:table-cell"></div>
                <div id="emailButtonDiv" style="display: table-cell;">
                    <img src="Images/Buttons/Message%20Outline-50.png" id="emailButton" class="roundImage">
                </div>
                <div style="width:20px; display:table-cell"></div>
                <div id="birthdayButtonDiv" style="display: table-cell;">
                    <img src="Images/Buttons/Birthday%20Cake-50.png" id="birthdayButton" class="roundImage">
                </div>
                <div style="width:20px; display:table-cell"></div>
                <div id="addressButtonDiv" style="display: table-cell;">
                    <img src="Images/Buttons/Cottage-50.png" id="addressButton" class="roundImage">
                </div>
                <div style="width:20px; display:table-cell"></div>
                <div id="phoneButtonDiv" style="display: table-cell;">
                    <img src="Images/Buttons/Cell%20Phone-50.png" id="phoneNumberButton" class="roundImage">
                </div>
                <div style="width:20px; display:table-cell"></div>
                <div id="moreButtonDiv" style="display: table-cell;">
                    <img src="Images/Buttons/Plus-50.png" id="moreButton" class="roundImage">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
